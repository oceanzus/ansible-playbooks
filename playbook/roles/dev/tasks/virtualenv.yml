---
- name: Setup virtualenv-burrito for dev user
  sudo: no
  sudo_user: dev
  shell: curl -sL https://raw.githubusercontent.com/brainsik/virtualenv-burrito/master/virtualenv-burrito.sh | /bin/bash
  args:
    chdir: /root
    creates: /root/.venvburrito/startup.sh

- name: Create virtualenv for dev user
  sudo: no
  sudo_user: dev
  shell: source /root/.venvburrito/startup.sh && mkvirtualenv --no-site-packages --python=/usr/local/bin/python27 dev
  args:
    chdir: /root
    creates: /root/.virtualenvs/dev

